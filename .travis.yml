sudo: false
language: go
go: 1.8
notifications:
  email:
    on_success: never
    on_failure: never

before_deploy:
  - mv $GOPATH/bin/pachelbel ${TRAVIS_BUILD_DIR}
  - tar czf ${TRAVIS_BUILD_DIR}/pachelbel_linux_amd64.tgz pachelbel
  - mv $GOPATH/bin/darwin_amd64/pachelbel ${TRAVIS_BUILD_DIR}
  - tar czf ${TRAVIS_BUILD_DIR}/pachelbel_darwin_amd64.tgz pachelbel
  - mv $GOPATH/bin/windows_amd64/pachelbel.exe ${TRAVIS_BUILD_DIR}
  - zip ${TRAVIS_BUILD_DIR}/pachelbel_windows_amd64.zip ./pachelbel.exe

deploy:
  skip_cleanup: true
  provider: releases
  file:
      - ${TRAVIS_BUILD_DIR}/pachelbel_linux_amd64.tgz
      - ${TRAVIS_BUILD_DIR}/pachelbel_darwin_amd64.tgz
      - ${TRAVIS_BUILD_DIR}/pachelbel_windows_amd64.zip
  api_key:
    secure: 
  on:
    tags: true
    repo: benjdewan/pachelbel
