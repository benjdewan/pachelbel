language: go

go:
- 1.8

before_deploy:
  - mv $GOPATH/bin/linux_amd64/pachelbel .
  - tar czf ./pachelbel_linux_amd64.tgz pachelbel
  - mv $GOPATH/bin/darwin_amd64/pachelbel .
  - tar czf ./pachelbel_darwin_amd64.tgz pachelbel
  - mv $GOPATH/bin/windows_amd64/pachelbel.exe .
  - zip ./pacbhelbel_windows_amd64.zip ./pachelbel.exe

deploy:
  provider: releases
  file:
      - pachelbel_linux_amd64.tgz
      - pachelbel_darwin_amd64.tgz
      - pachelbel_windows_amd64.zip
  api_key:
    secure: 
  on:
    tags: true
